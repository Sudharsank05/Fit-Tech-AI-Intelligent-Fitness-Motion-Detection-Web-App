<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0e0c0c; /* Dark background color */
            color: white; /* White text color */
        }

        /* Container for the form */
        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Form Group Styling */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        /* Label Styling */
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        /* Input Field Styling */
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        /* Button Styling */
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #f04e31; /* Button color similar to the login page */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #d43d2c; /* Hover color consistent with login page */
            transform: scale(1.05);
        }

        /* Link Styling */
        p {
            margin-top: 15px;
            color: #f04e31;
        }

        p a {
            color: #f04e31;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        p a:hover {
            color: #d43d2c;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Technique Pro Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</p>
    </div>
</body>

</html>
