<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload Video</h2>
        <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="event_type">Select Event:</label>
                <select id="event_type" name="event_type" required>
                    <option value="hammer">Hammer Throw</option>
                    <option value="discus">Discus Throw</option>
                    <option value="shot_put">Shot Put</option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Choose Video:</label>
                <input type="file" id="file" name="file" accept="video/*" required>
            </div>
            <button type="submit">Upload and Process</button>
        </form>
        <p><a href="{{ url_for('logout') }}">Log out</a></p>
    </div>
</body>
</html>
